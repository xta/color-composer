<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color Composer</title>
  <meta name="description" content="Color Composer">
  <meta name="author" content="RexFeng">
  <link rel="stylesheet" href="./public/all.css">
</head>

<body>

  <h1>Color Composer</h1>

  <div class='current'>
    <div class='color'></div>
    <div class='info'>
      <div class='hsla'></div>
      <div class='hex'></div>
    </div>
  </div>

  <div class="keyboard-wrap">
    <div class="keyboard">
      <div class="row">
        <i><span>q</span><b>H--</b></i>
        <i><span>w</span><b>H-</b></i>
        <i><span>e</span><b>H+</b></i>
        <i><span>r</span><b>H++</b></i>
        <i><span>t</span></i>
        <i><span>y</span></i>
        <i><span>u</span></i>
        <i><span>i</span></i>
        <i><span>o</span></i>
        <i><span>p</span></i>
      </div>
      <div class="row">
        <i><span>a</span><b>S--</b></i>
        <i><span>s</span><b>S-</b></i>
        <i><span>d</span><b>S+</b></i>
        <i><span>f</span><b>S++</b></i>
        <i><span>g</span></i>
        <i><span>h</span></i>
        <i><span>j</span></i>
        <i><span>k</span></i>
        <i><span>l</span></i>
        <i><span>;</span></i>
      </div>
      <div class="row">
        <i><span>z</span><b>L--</b></i>
        <i><span>x</span><b>L-</b></i>
        <i><span>c</span><b>L+</b></i>
        <i><span>v</span><b>L++</b></i>
        <i><span>b</span></i>
        <i><span>n</span></i>
        <i><span>m</span></i>
        <i><span>,</span></i>
      </div>
      <div class="row">
        <div class="space"></div>
      </div>
    </div>
  </div>

  <script src="./public/all.min.js"></script>

</body>
</html>
