<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Color Composer</title>
  <meta name="description" content="Color Composer">
  <meta name="author" content="RexFeng">
  <link rel="stylesheet" href="./public/all.css">
</head>

<body>
  <div class='current'>
    <div class='detail-wrap'>
      <div class='status'>
        <div class='h state'>
          <div class='subtitle'>hue</div>
          <div class='value'></div>
        </div>
        <div class='s state'>
          <div class='subtitle'>saturation</div>
          <div class='value'></div>
        </div>
        <div class='l state'>
          <div class='subtitle'>lightness</div>
          <div class='value'></div>
        </div>
      </div>
      <div class='info'>
        <span class='hex'></span><br>
        <span class='rgb'></span>
      </div>
    </div>
  </div>

  <div class="keyboard-wrap">

    <div id='picker'></div>

    <div class="keyboard">
      <div class="row">
        <i class='q-key'><span>q</span><b>H--</b></i>
        <i class='w-key'><span>w</span><b>H-</b></i>
        <i class='e-key'><span>e</span><b>H+</b></i>
        <i class='r-key'><span>r</span><b>H++</b></i>
        <i class='t-key disabled'><span>t</span></i>
        <i class='y-key disabled'><span>y</span></i>
        <i class='u-key disabled'><span>u</span></i>
        <i class='i-key disabled'><span>i</span></i>
        <i class='o-key disabled'><span>o</span></i>
        <i class='p-key disabled'><span>p</span></i>
      </div>
      <div class="row">
        <i class='a-key'><span>a</span><b>S--</b></i>
        <i class='s-key'><span>s</span><b>S-</b></i>
        <i class='d-key'><span>d</span><b>S+</b></i>
        <i class='f-key'><span>f</span><b>S++</b></i>
        <i class='g-key disabled'><span>g</span></i>
        <i class='h-key disabled'><span>h</span></i>
        <i class='j-key disabled'><span>j</span></i>
        <i class='k-key disabled'><span>k</span></i>
        <i class='l-key disabled'><span>l</span></i>
        <i class=';-key disabled'><span>;</span></i>
      </div>
      <div class="row">
        <i class='z-key'><span>z</span><b>L--</b></i>
        <i class='x-key'><span>x</span><b>L-</b></i>
        <i class='c-key'><span>c</span><b>L+</b></i>
        <i class='v-key'><span>v</span><b>L++</b></i>
        <i class='b-key disabled'><span>b</span></i>
        <i class='n-key disabled'><span>n</span></i>
        <i class='m-key disabled'><span>m</span></i>
        <i class=',-key disabled'><span>,</span></i>
        <i class='.-key disabled'><span>.</span></i>
        <i class='/-key disabled'><span>/</span></i>
      </div>
      <div class="row">
        <div class="space disabled"></div>
      </div>
    </div>
  </div>

  <div class="credits">
    <p>&copy; 2015 <a href="http://rexfeng.com/">Rex Feng</a>
      <a href='https://github.com/xta/color-composer'><i class="fa fa-github-alt"></i></a>
      <a href='https://twitter.com/rexfeng'><i class="fa fa-twitter"></i></a>
    </p>
  </div>

  <script src="./public/all.min.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-34781094-8', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
